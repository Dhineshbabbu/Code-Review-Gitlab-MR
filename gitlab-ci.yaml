steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'fetch-json'
    waitFor: ['-']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret=service-account-key > /workspace/key.json

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/code-review-gitlab', '.']
    waitFor: ['fetch-json']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/code-review-app']
    waitFor: ['fetch-json']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'code-review-gitlab',
           '--image=gcr.io/$PROJECT_ID/code-review-gitlab',
           '--platform=managed',
           '--allow-unauthenticated',
           '--region=us-central1',
           '--set-env-vars=GOOGLE_APPLICATION_CREDENTIALS=/workspace/key.json']
    waitFor: ['fetch-json']

options:
  logging: CLOUD_LOGGING_ONLY
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET

timeout: '600s'
